<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Box Software | QR Code Generator</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="icon" href="./Images/RBS Favicon.ico" type="image/x-icon" />
    <script src="scripts/script.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>
  <body>
    <main>
      <div class="qr-generator-container">
        <h1>QR Code Generator</h1>

        <div class="input-group">
          <label for="text">Enter text or URL:</label>
          <input type="text" id="text" placeholder="Enter text or URL here" />
        </div>

        <div class="options-group">
          <div class="input-group">
            <label for="size">Size:</label>
            <select id="size">
              <option value="100">Small (100x100)</option>
              <option value="200" selected>Medium (200x200)</option>
              <option value="300">Large (300x300)</option>
              <option value="400">Extra Large (400x400)</option>
            </select>
          </div>

          <div class="input-group">
            <label for="color">Color:</label>
            <input type="color" id="color" value="#000000" />
          </div>
        </div>

        <button onclick="generateQR()">Generate QR Code</button>

        <div id="qrcode"></div>
      </div>
    </main>

    <script>
      let qr = null;

      function generateQR() {
        const text = document.getElementById("text").value;
        const size = document.getElementById("size").value;
        const color = document.getElementById("color").value;

        if (text === "") {
          alert("Please enter some text or URL");
          return;
        }

        // Clear previous QR code
        const qrDiv = document.getElementById("qrcode");
        qrDiv.innerHTML = "";

        // Generate new QR code
        qr = new QRCode(qrDiv, {
          text: text,
          width: parseInt(size),
          height: parseInt(size),
          colorDark: color,
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H,
        });
      }

      // Generate QR code when Enter key is pressed
      document
        .getElementById("text")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            generateQR();
          }
        });
    </script>
    <div class="grid"></div>
    <script src="./scripts/footer.js"></script>
    <script src="./scripts/grid.js"></script>
  </body>
</html>
